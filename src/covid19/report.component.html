<div>
    <div>{{title}}</div>  
    <br>

      
      <form [formGroup]="newLocation">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Patient ID</mat-label>
        <input matInput type="text"  (ngModelChange)='filterByPatientId()' formControlName="patientId">
       
    </mat-form-field>
    <br>
    <table mat-table [dataSource]="reportList" class="mat-elevation-z8" *ngIf="reportList.length">
        <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let report"> {{report.startDate}} </td>
          </ng-container>
          
          <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let report"> {{report.endDate}} </td>
          </ng-container>

          <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let report"> {{report.city}} </td>
          </ng-container>

          <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let report"> {{report.address}} </td>
          </ng-container>

          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let report" >
                <button matSuffix mat-icon-button aria-label="Clear" (click)="deleteLocation(report.id)" >
                    <mat-icon>close</mat-icon>
                  </button>
            </td>
          </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

   
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type = "datetime-local" class="form-control" id="startDate" formControlName="startDate">        
      </div>

      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type = "datetime-local" class="form-control" id="endDate" formControlName="endDate">        
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" formControlName="city">        
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address">        
      </div>
      <button class="btn btn-primary" (click)="onFormSubmit()" [disabled]="!newLocation.valid">Add Location</button>
    </form>
  <!-- <button (click)="nextPage()">Epidimiolgy Report</button> -->
</div>
