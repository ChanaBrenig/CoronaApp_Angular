<div>
  <div>{{title}}</div>

  <mat-form-field appearance="fill">
    <mat-label>Enter city</mat-label>
    <input matInput placeholder="city" type="text" [(ngModel)]="city" (ngModelChange)='filterByCity()'>
  </mat-form-field>
  <!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> -->
  

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

      <!-- StartDate Column -->
      <ng-container matColumnDef="StartDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
        <td mat-cell *matCellDef="let report"> {{report.startDate}} </td>
      </ng-container>

      <!-- EndDate Column -->
      <ng-container matColumnDef="EndDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
        <td mat-cell *matCellDef="let report"> {{report.endDate}} </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">City</th>
        <td mat-cell *matCellDef="let report"> {{report.city}} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef >Address</th>
        <td mat-cell *matCellDef="let report"> {{report.address}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="reportList.length" [pageSizeOptions]="[2,4,6]" showFirstLastButtons
      aria-label="Select page of users"></mat-paginator>

  </div>

</div>
